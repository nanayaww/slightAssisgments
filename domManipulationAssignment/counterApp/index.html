<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="headerText">Counter App</h1>
        </div>
        <div id="count" >
            <p >0</p>
        </div>
        <div class="buttons">
            <button id="increase">+</button>
            <button id="decrease">-</button>
            <button type="reset" id="reset">Reset</button>
            <button id="doubleCount">Double count</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
