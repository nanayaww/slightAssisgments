<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <main id="container">
      
      <h1>My Task App</h1>
      <div id="formContainer"></div>

      <section id="add_button">
        <h2>To Do</h2>
        <button type="button">Add</button>
      </section>

      <section id="menu_buttons">
        <button class="menu" id="alltasks">All Tasks</button>
        <button class="menu" id="pendingtasks">Pending Tasks</button>
        <button class="menu" id="completedtasks">Completed Task</button>
      </section>

      <section id="taskList">
        
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
